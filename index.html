<html>
<head>
    <title>TODAY: Make your today impactful</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">

</head>
<body>

    <div class="banner">
    <a href="">
        <img src="logo.png" alt="Logo" class="logo">
    </a>
        Make your most important schedule
    </div>
    <div class="line">
        <div id="date">date</div>
        <div id="time">time</div>
    </div>
    <div class="scroll-area">
        <div class="left-pane" id="taskList">
            <div class="button" id="clrStorageID">clear storage</div>
        </div>
        <div class="right-pane">
            <center>
                <div class="plus-button">create</div>
            </center>
            <div class="input-container">
                <textarea id="inputBox" placeholder="Enter your task..."></textarea>
            </div>
            <div id="textSaving">
                <div class="button" id="saveID">save</div>
                <div class="button" id="cancelID">cancel</div>
            </div>
        </div>
    </div>




<script src="script.js"></script>
</body>
</html>
